<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usuario.css">
    <title>Página de Login</title>
</head>
<body>
    <div class="login-container">
        <h1>login</h1>
        <form action="index.html" method="GET">
            <label class="textlog" for="username">email ou nome de Usuário:</label>
            <input type="text" id="username" name="username" required>
            
            <label class="textlog" for="password">senha:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p class="textlog">Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>

    <footer>
        <div class="footer-content">

              <li><a class="footer-content"href="#">Contato</a></li>
            </ul>
          </nav>
        </div>
      </footer>
</body>
</html>
